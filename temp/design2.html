<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curr√≠culo - Design 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        h2 {
            color: #003366;
            margin-top: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.5;
            margin: 10px 0;
            color: #333;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ data['name'] }}</h1>
    </div>
    <div class="container">
        <div class="contact-info">
            <p><strong>Email:</strong> {{ data['email'] }}</p>
            <p><strong>Telefone:</strong> {{ data['phone'] }}</p>
        </div>
        <h2>Sobre Mim</h2>
        <p>{{ data['about'] }}</p>
    </div>
</body>
</html>
